apiVersion: networking.k8s.io/v1
   kind: Ingress
   metadata:
     name: my-ingress
     namespace: default
     annotations:
       nginx.ingress.kubernetes.io/rewrite-target: /
   spec:
     rules:
     - host: 
       http:
         paths:
         - path: /calc
           pathType: Prefix
           backend:
             service:
               name: acceleration-calc
               port:
                 number: 3000
